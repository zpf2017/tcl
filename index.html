<!DOCTYPE html>

<audio id="chrmas_music" loop="" autoplay="" src="music/1.mp3" style="position: absolute;left: 0;top:0;"></audio>
<script type="text/javascript" src="js/sea.js"></script>
<script type="text/javascript">

        alias:{
            "jquery":"jquery-min.js",

        }
    });

    });
